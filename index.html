<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header  class="logo">
		<figure>
			<img class="topo" src="img/logo.png" alt="Kenzieflix">
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul>
				
				<!-- USUÁRIO 1 -->
				<li>
					<figure>
						<img class="char" src="img/avatar.png" alt="Gabriel">
					</figure>

					<h3 class="adaptar">Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li>
					<figure>
						<img  class="char"  src="img/avatar1.png" alt="Maria">
					</figure>

					<h3 class="adaptar">Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li>
					<figure>
						<img class="char" src="img/avatar2.png" alt="Renato">
					</figure>

					<h3 class="adaptar">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li>
					<figure>
						<img class="add" src="img/plus-sign.png" alt="Adicionar perfil">
					</figure>

					<h3 class="adaptar2">Adicionar perfil</h3>
				</li>

			</ul>

			<footer>
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
